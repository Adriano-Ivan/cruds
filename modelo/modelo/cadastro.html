<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>

<body>
		   <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Cadastrar Modelos</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/modelos/listar" role="button">
	                    <span class="oi oi-spreadsheet" title="Listar" aria-hidden="true"></span>
	                    <span>Listar Modelos</span>
	                </a>
	            </div>
	        </nav>
	
			<!-- Parte lógica utilizando o Thymeleaf -->
			<!-- ? é um operador ternário -->
	        <div class="container" id="cadastro">
	        
	        <div th:replace="fragments/alert"></div> <!-- Esta tag lança os alertas -->
	        
	            <form th:action="${modelo.id == null} ? @{/modelos/salvar} : @{/modelos/editar}" th:object="${modelo}"method="POST">
	            
	            <div th:replace="fragments/validacao :: validacao"></div> <!-- Esta tag chama mensagens de validação -->
	            
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Modelo</label>
	                        <input type="text" class="form-control" id="nome"
	                               placeholder="Nome Modelo" autofocus="autofocus" th:field="*{nome}"/>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="Escreva">Descrição</label>
	                        <input type="text" class="form-control" id="descricao"
	                               placeholder="Descrição do modelo" autofocus="autofocus" th:field="*{descricao}"/>
	                    </div>
	                </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
	
	
</body>
</html>
